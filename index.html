<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cafe with a Vue</title>
  </head>
  <body>
    <div id="app" class="app">
      <h1>{{ restaurantName }}</h1>
      <!-- <h1>{{ (8 +2) * 10 }}</h1> peuvent aussi être utilisées pr afficher le rendu d'expressions JS basiques-->
      <!-- <h1>{{ "alexia".toUpperCase() }}</h1> -->
      <!-- <h1>{{ 2 > 0 ? 'Deux est plus grand que zéro' : 'Vous ne verrez jamais cette phrase' }}</h1> -->
      <p class="description">
        Bienvenue dans notre café la belle vue ! Nous sommes réputés pour notre
        pain et nos merveilleuses pâtisseries. Faites vous plaisir dès le matin
        ou avec un goûter réconfortant. Mais attention, vous verrez qu'il est
        difficile de s'arrêter.
      </p>
      <footer class="footer">
        <p>Copyright La belle vue 2020</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          restaurantName: "La belle vue",
        },
      });
    </script>
  </body>
</html>
